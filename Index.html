       <body style="background-color:rgb(128, 218, 230) ;">
        <center>
            <h1>Personal details Form</h1>
            <form>
                <label>name</label>

                <br><br>

                <input type="text" id="email">

                <br>
                <input type="Password" id="contact">
                <br><br>
                <label>Gender</label>
                <br>
                <input type="radio" id="female" name="gender" value="female">Female<br>
                <input type="radio" id="male" name="gender" value="male">Male<br>
                <br><br>
                <label>Favourite city</label>
                <br>
                <input type="checkbox" id="city" value="newyork">New york<br>
                <input type="checkbox" id="city" value="Texas">Texas<br>
                <br><br>
                <input type="submit" style="background-color:blue; color:aqua">
            </form>
        </center>


    </body>
